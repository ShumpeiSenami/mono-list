@(currentuserOpt:Option[User])(implicit messagesProvider:MessagesProvider, flash:Flash, request:RequestHeader)

@main(Messages("Home"), currentuserOpt) {
  <div class="cover">
    <div class="cover-inner">
      <div class="cover-contents">
          <h1>素敵なモノと出会う場所</h1>
          @* ログインしていない時だけサインアップへのリンクを描画 *@
          @if(currentuserOpt.isEmpty){
            <a href="@routes.SignUpController.index()" class="btn btn-success btn-lg">モノリストを始める</a>
          }
      </div>
    </div>
  </div>

  <div class="container">
    テスト
  </div>
}
